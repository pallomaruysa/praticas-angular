<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Cadastrar pessoa </h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nome</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoa.nome" name="nome" >
                </div>

                <div class="form-group">
                    <label for="">Sobrenome</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoa.sobrenome" name="sobrenome">
                </div>
                <button style="margin-top: 15px;" (click)="addPessoa()" class="btn btn-danger">Salvar</button>
            </form>
        </div>
    </div>
</div>
